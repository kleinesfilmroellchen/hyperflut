[package]
name = "pixelpwnr"
version = "0.1.0"
edition = "2021"
authors = ["Tim Vis√©e <timvisee@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://timvisee.com/projects/pixelpwnr"
repository = "https://github.com/timvisee/pixelpwnr"
description = "Insanely fast pixelflut client for images and animations"
keywords = ["pixelflut", "pixelpwnr"]
categories = [
    "command-line-utilities",
]

[dependencies]
bufstream = "0.1"
clap = { version = "4.4", features = [ "derive" ] }
image = "0.25"
num_cpus = "1.13.1"
regex = "1.5"
rayon = "1.5.1"
net2 = "0.2.38"

[profile.release]
lto = true
